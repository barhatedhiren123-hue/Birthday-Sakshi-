<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sakshi üíê</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

/* ===== BODY ===== */
body {
  background: radial-gradient(circle,#fffaf2,#f1e3cd);
  font-family: 'Playfair Display', serif;
  color: #4a2c2a;
}

/* ===== PAGE ===== */
.page {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 1.3s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.95);
}

/* ===== ENVELOPE ===== */
.envelope {
  width: 320px;
  height: 220px;
  background: linear-gradient(#fffaf3,#f3e6d6);
  border-radius: 10px;
  position: relative;
  box-shadow: 0 20px 45px rgba(0,0,0,.25);
  border: 2px solid #d6b88c;
}

/* Wax Seal */
.wax {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle,#b22222,#7a1111);
  border-radius: 50%;
  left: 50%;
  top: 60%;
  transform: translate(-50%,-50%) scale(0);
  box-shadow: 0 5px 15px rgba(0,0,0,.5);
  animation: waxDrop 1.8s forwards;
  z-index: 5;
}

.wax::after {
  content: "S";
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  color: #f6d7a7;
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Flap */
.flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(#f1dcc1,#e3c9a1);
  clip-path: polygon(0 0,100% 0,50% 58%);
  transform-origin: top;
  transition: 1.3s ease;
}

.envelope.open .flap {
  transform: rotateX(-180deg);
}

/* Button */
.open-btn {
  margin-top: 30px;
  padding: 14px 36px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg,#b89b5e,#d9b97e);
  cursor: pointer;
}

/* ===== LETTER PAGE ===== */
.letter-page {
  padding: 15px;
  text-align: center;
}

/* Parchment */
.message-box {
  background: radial-gradient(circle,#fffaf2,#f1e3cd);
  border: 3px solid #d6b88c;
  border-radius: 30px;
  max-width: 760px;
  width: 95%;
  height: 85vh;
  padding: 35px;
  box-shadow: 0 25px 60px rgba(0,0,0,.25);
  display: flex;
  flex-direction: column;
}

/* Name */
.name {
  font-family: 'Great Vibes', cursive;
  font-size: 70px;
  color: #8b3a2b;
  margin-bottom: 15px;
  animation: glow 2.5s infinite alternate;
}

/* Handwritten letter (internal scroll only) */
.handwritten {
  font-family: 'Great Vibes', cursive;
  font-size: 28px;
  line-height: 1.9;
  white-space: pre-line;
  overflow-y: auto;
  padding-right: 10px;
  flex: 1;
}

/* Photos */
.photos {
  display: flex;
  gap: 18px;
  justify-content: center;
  margin-top: 20px;
  flex-wrap: wrap;
}

.photo-frame {
  background: linear-gradient(145deg,#f5e6c8,#d6b88c);
  padding: 10px;
  border-radius: 18px;
  box-shadow:
    inset 0 0 0 2px #b89b5e,
    0 15px 35px rgba(0,0,0,.35);
  animation: photoReveal 1.6s ease forwards;
}

.photo-frame img {
  width: 220px;
  height: 280px;
  object-fit: cover;
  border-radius: 12px;
  filter: sepia(15%);
}

/* Hearts */
.heart {
  position: fixed;
  color: #b23a48;
  animation: floatUp linear forwards;
  pointer-events: none;
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 5px;
  height: 5px;
  background: gold;
  border-radius: 50%;
  box-shadow: 0 0 12px gold;
  pointer-events: none;
}

/* ===== ANIMATIONS ===== */
@keyframes waxDrop {
  0% { transform: translate(-50%,-80%) scale(0); }
  60% { transform: translate(-50%,-50%) scale(1.2); }
  100% { transform: translate(-50%,-50%) scale(1); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #d6b88c; }
  to { text-shadow: 0 0 30px #b89b5e; }
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes photoReveal {
  from { opacity: 0; transform: translateY(30px) scale(.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div style="text-align:center">
    <div class="envelope" id="envelope">
      <div class="wax"></div>
      <div class="flap"></div>
    </div>
    <button class="open-btn" onclick="openLetter()">Break the Seal üíå</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden letter-page" id="page2">
  <div class="message-box">
    <div class="name">Sakshi</div>
    <div class="handwritten" id="letter"></div>

    <!-- ADD / CHANGE PHOTOS HERE -->
    <div class="photos">
      <div class="photo-frame">
        <img src="photo1.jpg">
      </div>
      <div class="photo-frame">
        <img src="photo2.jpg">
      </div>
    </div>
  </div>
</div>

<script>
/* Letter text */
const text = `
My Dearest Sakshi,

On this day of love and celebration,
my heart writes what words can barely hold.

You are my calm, my poetry,
and my forever promise.

Each moment with you
feels like a whispered vow,
sealed by destiny itself.

‚Äî from your Piccolo üé∂
`;

let i = 0;
function typeLetter() {
  if (i < text.length) {
    letter.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeLetter, 45);
  }
}

function openLetter() {
  envelope.classList.add('open');
  setTimeout(() => {
    page1.classList.add('hidden');
    page2.classList.remove('hidden');
    typeLetter();
  }, 1500);
}

/* Hearts */
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = '‚ù§Ô∏è';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = 16 + Math.random() * 22 + 'px';
  h.style.animationDuration = 4 + Math.random() * 4 + 's';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 500);

/* Sparkles */
setInterval(() => {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 4000);
}, 400);
</script>

</body>
</html>
